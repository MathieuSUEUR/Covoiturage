<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publier un trajet</title>
    <link rel="stylesheet" href="../styles/styles_PublierTrajet.css">
</head>
<body>
    <!--HEADER-->
    <header class="barre-navigation">
        <div class="nav-gauche">
            <div class="logo-navigation-placeholder"></div>
            <span class="site-nom">nom</span>
        </div>
        
        <div class="nav-centre">
            <button class="bouton-nav" onclick="window.location.href='./Trajets.html'"> Rechercher </button>
            
            <button class="bouton-nav" onclick="window.location.href='./PublierTrajet.html'"> Publier </button>
        </div>
        
        <div class="nav-droite">
            <div class="profil-avatar-placeholder">
                <a href="./Profiles.html">
                    <img src="" alt="image profil">
                </a>
            </div>
        </div>
    </header> 

    <main class="contenu-principal">
        <h1 class="titre-page">Publier un trajet</h1>
        
        <div class="conteneur-publication">
            <section class="section-localisation">
                <h2 class="sous-titre">Choisissez un point de d√©part et d'arriv√©e :</h2>
                
                <div class="boutons-carte">
                    <button class="bouton-carte actif">D√©part</button>
                    <button class="bouton-carte">Arriv√©e</button>
                    <div class="champ-recherche-carte">
                        <span class="icone-recherche">üîç</span>
                        <input type="text" placeholder="Rechercher une adresse">
                    </div>
                </div>

                <div class="carte-placeholder">
                    <p>Carte interactive (Amiens et environs)</p>
                </div>
            </section>

            <section class="section-infos-trajet">
                <h2 class="sous-titre">Information du trajet:</h2>
                <form class="formulaire-trajet">
                    <div class="groupe-input">
                        <label for="depart">D√©part:</label>
                        <input type="text" id="depart" placeholder="Rechercher une adresse">
                    </div>
                    
                    <div class="groupe-input">
                        <label for="arrivee">Arriv√©e:</label>
                        <input type="text" id="arrivee" placeholder="Rechercher une adresse">
                    </div>

                    <div class="groupe-horaires">
                        <div class="groupe-input">
                            <label for="horaire-depart">Horaire:</label>
                            <input type="text" id="horaire-depart" placeholder="HH:MM">
                        </div>
                        <div class="groupe-input">
                            <label for="horaire-arrivee">Horaire:</label>
                            <input type="text" id="horaire-arrivee" placeholder="HH:MM">
                        </div>
                    </div>
                    
                    <div class="groupe-prix-passagers">
                        <div class="groupe-input prix">
                            <label for="prix">Prix:</label>
                            <div class="champ-avec-symbole">
                                <span>‚Ç¨</span>
                                <input type="number" id="prix" placeholder="...">
                            </div>
                        </div>
                        
                        <div class="groupe-input passagers">
                            <label for="passagers">passagers max:</label>
                            <select id="passagers">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </div>

                    <div class="groupe-cgu">
                        <input type="checkbox" id="cgu" required>
                        <label for="cgu">J'accepte les <a href="#" class="lien-cgu">CGU</a></label>
                    </div>

                    <button type="submit" class="bouton-publier-form">Publier</button>
                </form>
            </section>
        </div>

        <div class="illustration-carte-gauche"></div>
        <div class="illustration-detective-droit"></div>
        <div class="illustration-validation-bas"></div>

    </main>
</body>
</html>
