<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edition de profil</title>
    <link rel="stylesheet" href="../styles/styles_EditionProfile.css">
</head>
<body>
    <header class="barre-navigation">
        <div class="nav-gauche">
            <a href="./Menu.html">
            <div class="logo-navigation-placeholder"></div>
            </a>
            <span class="site-nom">nom</span>
        </div>
        
        <div class="nav-centre">
            <button class="bouton-nav" onclick="window.location.href='./Trajets.html'">Rechercher</button>
            <button class="bouton-nav" onclick="window.location.href='./PublierTrajet.html'">Publier</button>
        </div>
        
        <div class="nav-droite">
            <div class="profil-avatar-placeholder">
                <a href="./Profiles.html">
                    <img src="" alt="image profil">
                </a>
            </div>
        </div>
    </header> 

    <main class="contenu-principal">
        <h1 class="titre-page">Edition de profil</h1>

        <div class="fiche-edition">
            <div class="entete-edition">
                <div class="avatar-grand-placeholder"></div>
                <h2 class="nom-utilisateur">Nom</h2>
                <div class="evaluation">
                    <span class="etoiles">★★★★★</span>
                    <span class="nombre-avis">100 avis</span>
                </div>
            </div>
            
            <form class="formulaire-edition">
                <div class="groupe-champ">
                    <label for="date-naissance">Date de naissance</label>
                    <input type="date" id="date-naissance" value="2000-01-01">
                </div>

                <div class="groupe-champ">
                    <label for="etablissement">Établissement</label>
                    <input type="text" id="etablissement" value="IUT amiens">
                </div>

                <div class="groupe-champ">
                    <label for="telephone">N° de téléphone</label>
                    <input type="tel" id="telephone" value="0682509134">
                </div>
                
                <div class="groupe-champ">
                    <label for="voiture">Voiture</label>
                    <input type="text" id="voiture" value="Ferrari 812 superfast">
                </div>
                
                <button type="submit" class="bouton-sauvegarder">Sauvegarder les modifications</button>
            </form>
        </div>
    </main>
    <!--FOOTER-->
    <footer class="pied-de-page">
        <div class="conteneur-footer">
            <div class="logo2">
                <div class="placeholder-reseau">
                    <img src="../images/twitter.jpg" alt="Twitter" class="image-reseau">
                </div>
                <div class="placeholder-reseau">
                    <img src="../images/instagram.png" alt="Instagram" class="image-reseau">
                </div>
            </div>
            <a href="../html/NousContacter.html" class="texte-contact">Contact</a>
        </div>
    </footer>
</body>
</html>
