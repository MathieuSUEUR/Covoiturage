<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechercher un trajet</title>
    <link rel="stylesheet" href="../styles/styles_Trajets.css">
</head>
<body>
    <!--HEADER-->
    <header class="barre-navigation">
        <div class="nav-gauche">
            <div class="logo-navigation-placeholder"></div>
            <span class="site-nom">nom</span>
        </div>
        
        <div class="nav-centre">
            <button class="bouton-nav" onclick="window.location.href='./Trajets.html'"> Rechercher </button>
            
            <button class="bouton-nav" onclick="window.location.href='./PublierTrajet.html'"> Publier </button>
        </div>
        
        <div class="nav-droite">
            <div class="profil-avatar-placeholder">
                <a href="./Profiles.html">
                    <img src="" alt="image profil">
                </a>
            </div>
        </div>
    </header> 

    <main class="contenu-principal">
        <div class="conteneur-recherche">
            <div class="bloc-filtres-carte">
                <h1 class="titre-page">Rechercher un trajet</h1>

                <div class="bloc-carte-formulaire">
                    <p class="instruction-selection">Sélectionner un point de départ et d'arrivée :</p>
                    <div class="champs-carte">
                        <div class="champ-adresse depart">
                            <label>Départ</label>
                            <input type="text" placeholder="Rechercher une adresse">
                        </div>
                        <div class="champ-adresse arrivee">
                            <label>Arrivée</label>
                            <input type="text" placeholder="Rechercher une adresse">
                        </div>
                    </div>
                    
                    <div class="carte-placeholder">
                        <p>Carte interactive (Amiens et environs)</p>
                    </div>

                    <button class="bouton-valider">Valider</button>
                </div>
                
                <div class="bloc-filtres">
                    <span class="texte-trier">Trier</span>
                    <div class="filtre-heure">
                        <label for="heure-depart">Heure de départ:</label>
                        <div class="champs-heure">
                            <input type="text" id="heure-depart" placeholder="HH" maxlength="2">
                            <span>:</span>
                            <input type="text" id="minute-depart" placeholder="MM" maxlength="2">
                        </div>
                    </div>
                </div>
            </div>

            <div class="bloc-resultats">
                
                <div class="carte-trajet-resultat reserve">
                    <div class="trajet-entete-resultat">
                        <div class="profil-mini-placeholder"></div>
                        <p class="detail-nom">nom</p>
                        <div class="trajet-villes">
                            <span class="ville-depart">PDD</span> 
                            <span class="fleche">➞</span> 
                            <span class="ville-arrivee">PDA</span>
                        </div>
                        <p class="detail-horaire">Horaire</p>
                    </div>
                    <div class="trajet-details-resultat">
                        <div class="info-place-voiture">
                            <span class="info-place">1/4</span>
                            <span class="info-voiture">car</span>
                        </div>
                        <p class="info-prix">12€</p>
                        <span class="etiquette-reservee">Place réservée!</span>
                    </div>
                </div>

                <div class="carte-trajet-resultat disponible">
                    <div class="trajet-entete-resultat">
                        <div class="profil-mini-placeholder"></div>
                        <p class="detail-nom">nom</p>
                        <div class="trajet-villes">
                            <span class="ville-depart">PDD</span> 
                            <span class="fleche">➞</span> 
                            <span class="ville-arrivee">PDA</span>
                        </div>
                        <p class="detail-horaire">Horaire</p>
                    </div>
                    <div class="trajet-details-resultat">
                        <div class="info-place-voiture">
                            <span class="info-place">3/4</span>
                            <span class="info-voiture">car</span>
                        </div>
                        <p class="info-prix">5€</p>
                        <button class="bouton-reserver">Réserver</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
