<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nous contacter</title>
    <link rel="stylesheet" href="../styles/styles_NousContacter.css">
</head>
<body>
    <!--HEADER-->
    <header class="barre-navigation">
        <div class="nav-gauche">
            <a href="./Menu.html">
            <div class="logo-navigation-placeholder"></div>
            </a>
            <span class="site-nom">nom</span>
        </div>
        
        <div class="nav-centre">
            <button class="bouton-nav" onclick="window.location.href='./Trajets.html'"> Rechercher </button>
            
            <button class="bouton-nav" onclick="window.location.href='./PublierTrajet.html'"> Publier </button>
        </div>
        
        <div class="nav-droite">
            <div class="profil-avatar-placeholder">
                <a href="./Profiles.html">
                    <img src="" alt="image profil">
                </a>
            </div>
        </div>
    </header> 
 
    <div class="contenant-contact">
        <main class="panneau-central">
            <h1 class="titre-contact">Nous contacter</h1>
            
            <form class="formulaire-contact">
                <div class="groupe-champ">
                    <label for="email">email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="groupe-champ">
                    <label for="objet">Objet de la demande:</label>
                    <input type="text" id="objet" name="objet" required>
                </div>
                
                <div class="groupe-champ">
                    <label for="corps">Corps de la demande:</label>
                    <textarea id="corps" name="corps" rows="8" required></textarea>
                </div>
                
                <button type="submit" class="bouton-envoyer">Envoyer</button>
            </form>
        </main>
    </div>

    <!--FOOTER-->
    <footer class="pied-de-page">
        <div class="conteneur-footer">
            <div class="logo2">
                <div class="placeholder-reseau">
                    <img src="../images/twitter.jpg" alt="Twitter" class="image-reseau">
                </div>
                <div class="placeholder-reseau">
                    <img src="../images/instagram.png" alt="Instagram" class="image-reseau">
                </div>
            </div>
            <a href="../html/NousContacter.html" class="texte-contact">Contact</a>
        </div>
    </footer>
    
</body>
</html>
