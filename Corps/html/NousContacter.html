<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nous contacter</title>
    <link rel="stylesheet" href="../styles/styles_NousContacter.css">
</head>
<body>
    <header class="barre-navigation">
        <div class="nav-gauche">
            <div class="logo-navigation-placeholder"></div>
            <span class="utilisateur-nom">nom</span>
        </div>
        <div class="nav-centre">
            <a href="#" class="bouton-recherche">
                <span class="icone-recherche">üîç</span> Rechercher
            </a>
        </div>
        <div class="nav-droite">
            <a href="#" class="bouton-publier">
                <span class="icone-plus">+</span> Publier
            </a>
            <div class="profil-avatar-placeholder"></div>
        </div>
    </header>

    <div class="contenant-contact">
        <main class="panneau-central">
            <h1 class="titre-contact">Nous contacter</h1>
            
            <form class="formulaire-contact">
                <div class="groupe-champ">
                    <label for="email">email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="groupe-champ">
                    <label for="objet">Objet de la demande:</label>
                    <input type="text" id="objet" name="objet" required>
                </div>
                
                <div class="groupe-champ">
                    <label for="corps">Corps de la demande:</label>
                    <textarea id="corps" name="corps" rows="8" required></textarea>
                </div>
                
                <button type="submit" class="bouton-envoyer">Envoyer</button>
            </form>
        </main>
    </div>
</body>
</html>
