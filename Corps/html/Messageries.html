<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagerie</title>
    <link rel="stylesheet" href="../styles/styles_Messageries.css">
</head>
<body>
    <!--HEADER-->
    <header class="barre-navigation">
        <div class="nav-gauche">
            <div class="logo-navigation-placeholder"></div>
            <span class="site-nom">nom</span>
        </div>
        
        <div class="nav-centre">
            <button class="bouton-nav" onclick="window.location.href='./Trajets.html'"> Rechercher </button>
            
            <button class="bouton-nav" onclick="window.location.href='./PublierTrajet.html'"> Publier </button>
        </div>
        
        <div class="nav-droite">
            <div class="profil-avatar-placeholder">
                <a href="./Profiles.html">
                    <img src="" alt="image profil">
                </a>
            </div>
        </div>
    </header> 

    <main class="contenu-principal">
        <h1 class="titre-page">Messagerie</h1>
        
        <div class="conteneur-messagerie">
            <section class="panneau-conversations">
                <h2 class="titre-conversations">Conversations</h2>
                
                <div class="liste-conversations">
                    <div class="element-conversation actif">
                        <div class="avatar-contact-placeholder"></div>
                        <p class="nom-contact">Nom</p>
                    </div>
                    
                    <div class="element-conversation non-lu">
                        <div class="avatar-contact-placeholder"></div>
                        <p class="nom-contact">Nom</p>
                        <span class="compteur-non-lu">+1</span>
                    </div>
                    </div>
            </section>

            <section class="panneau-chat">
                <div class="entete-chat">
                    <h2 class="nom-interlocuteur">Nom</h2>
                </div>
                
                <div class="zone-messages">
                    <div class="message recu">
                        <span class="expediteur">Nom</span>
                        <p>...</p>
                    </div>
                    <div class="message envoye">
                        <span class="expediteur">Vous</span>
                        <p>...</p>
                    </div>
                </div>
                
                <div class="zone-saisie">
                    <input type="text" placeholder="Écrire un message">
                    <button class="bouton-envoyer">➞</button>
                </div>
            </section>
        </div>
        
        <div class="illustration-bulles-gauche"></div>
        <div class="illustration-enveloppe-droite"></div>

    </main>
</body>
</html>
